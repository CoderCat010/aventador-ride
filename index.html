<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Aventador</title>

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

      <!--=============== CSS STYLE ===============-->
      <link rel="stylesheet" href="style.css">

      <!--=============== Font Style ===============-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   </head>
   <body>
<!--==================== HEADER PART ====================-->
      <header class="header-section">
         <!--!header parent div -->
         <div class="header-parent-div">
            <!-- 
            navbar section
            -->
            <nav>
               <!--?navbar title-->
                  <h3>Aventador</h3>

               <!--?navbar menu -->
               <ul class="navbar-menu">
                  <li style="border-bottom: 3px solid #dd8e4a;">About</li>
                  <li>Models</li>
                  <li>Information</li>
                  <button>Contact</button>
               </ul>
            </nav>

            <!-- 
            banner section
             -->
            <div class="banner-section">
               <!--?banner title container -->
               <div class="banner-title">
                  <h3>CHOOSE YOUR AVENTADOR</h3>
                  <h1>AVENTADOR</h1>
               </div>

               <!--?banner img container -->
               <div class="banner-img">
                  <img src="./assets/img/home-car-1.png" alt="">
               </div>
            </div>
            
         </div>
      </header>


<!--==================== MAIN ====================-->
      <main>
         <!--==================== HOME SECTION ====================-->
         <section class="home-section">
            <!-- 
            home section title container
             -->
            <div class="home-title-container">
               <h1>DESIGNED TO <br><span>GO BEYOND</span> <br>PERFORMANCE</h1>
               <p>Revolutionary thinking is at the heart of every Lamborghini car idea, whether it is the design inspired by the aerospace industry or the technologies applied to natural aspiration</p>
            </div>

            <!-- 
            home video container
             -->
            <div>
               <video autoplay src="./assets/img/about-vid.mp4"></video>
            </div>
         </section>




























         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== MODELS ====================-->
         <section class="models section" id="models">
            
         </section>

         <!--==================== INFORMATION ====================-->
         <section class="info section" id="info">
            
         </section>

         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>
   </body>
</html>
